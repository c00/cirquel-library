tasks: 
  - name: rm
    description: Clean old build
    label: clean
    params:
      targets: "dist"
      useBuildPath: false
  - name: npm
    description: Build Angular universal (SSR)
    params: 
      params: 
        - run
        - build:ssr
  - name: copy
    description: Add npm package info
    label: npm
    params: 
      flatten: true
      cwdSource: "."
      source: package*.json
  - name: deployRemote
    description: Deploying remotely
    label: deploy
    params: 
      source: 
        - "**/*"
  - name: npmRemote
    description: install node dependencies
    label: install-deps
environments:
  - name: Bessy
    default: true
    buildPath: dist/
    isRemote: true
    host: library.cirquelapp.com
    deployPath: /var/www/cirquel/library/tst2/
    keepDeployments: 5